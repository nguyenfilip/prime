<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="template.xhtml">


        <ui:define name="content">
            <h2>ZÃ¡soby</h2>


            <h:form>
            <p:dataTable var="n" value="#{needs.allNeeds}">
                <p:column headerText="Name">
                    <h:outputText value="#{n.name}" />
                </p:column>
                <p:column headerText="Type">
                    <h:outputText value="#{n.type}" />
                </p:column>

                 <p:column headerText="Delete">
                <h:commandButton value="Delete"
                                 action="#{needs.delete}"  >
                     <f:setPropertyActionListener

                </h:commandButton>
                 </p:column>

            </p:dataTable>
            </h:form>


            <h:form>

                <h:commandButton value="Custom Scope" action="#{needs.customScope}">
                    <f:actionListener type="com.mkyong.scope.CreateCustomScope" />
                </h:commandButton>

            </h:form>

            <!--<h:link value="Create new need" outcome="create_need" />-->
            <p:button outcome="create_need" value="Create Need" icon="ui-icon-star">
            </p:button>
        </ui:define>
    </ui:composition>
</h:body>
